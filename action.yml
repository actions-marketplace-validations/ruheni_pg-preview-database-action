author: 'Alex Ruheni'
inputs:
  PREVIEW_DB_SERVER:
    required: true
    description: 'The connection string to your database server'
  branch:
    description: 'Branch Name'
    required: true

outputs:
    preview_database:
      description: ''

runs:
  using: 'node16'
  main: 'dist/index.js'